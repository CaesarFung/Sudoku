<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caesar Fung 的數獨遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bar">
        <button id="generate-btn" class="kbd-btn utility-btn">🔄 新遊戲</button>
        <span id="timer" class="timer-display">⏱️ 00:00</span>
        <span id="status" aria-live="polite" class="status-display"></span>
        <span class="error-display">❌ <span id="error-count">3</span>/3</span>
    </div>
    <div class="main-layout">
        <div id="sudoku-grid" class="grid-container"></div>

        <div class="controls-panel">
            <div class="button-row answer-row">
                <button class="kbd-btn answer-btn" data-num="1">1</button>
                <button class="kbd-btn answer-btn" data-num="2">2</button>
                <button class="kbd-btn answer-btn" data-num="3">3</button>
                <button class="kbd-btn answer-btn" data-num="4">4</button>
                <button class="kbd-btn answer-btn" data-num="5">5</button>
                <button class="kbd-btn answer-btn" data-num="6">6</button>
                <button class="kbd-btn answer-btn" data-num="7">7</button>
                <button class="kbd-btn answer-btn" data-num="8">8</button>
                <button class="kbd-btn answer-btn" data-num="9">9</button>
            </div>

            <div class="button-row candidate-row">
                <button class="kbd-btn candidate-btn" data-num="1">1</button>
                <button class="kbd-btn candidate-btn" data-num="2">2</button>
                <button class="kbd-btn candidate-btn" data-num="3">3</button>
                <button class="kbd-btn candidate-btn" data-num="4">4</button>
                <button class="kbd-btn candidate-btn" data-num="5">5</button>
                <button class="kbd-btn candidate-btn" data-num="6">6</button>
                <button class="kbd-btn candidate-btn" data-num="7">7</button>
                <button class="kbd-btn candidate-btn" data-num="8">8</button>
                <button class="kbd-btn candidate-btn" data-num="9">9</button>
            </div>

            <div class="utility-row">
                <button id="auto-candidates-btn" class="kbd-btn" style="background-color: #d4f1d4; border-color: #81c784; min-width: 120px;">🤖 自動</button>
                <button id="hint-btn" class="kbd-btn" style="background-color: #fff3cd; border-color: #ffc107; min-width: 120px;">💡 提示 (<span id="hint-count">0</span>)</button>
            </div>
        </div>
    </div>

    <div id="console-toast" class="console-toast"></div>

    <script src="script.js"></script>
</body>
</html>
